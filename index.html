<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieTheCat's Site</title>
    <link rel="shortcut icon" href="Cookie.ico">

</head>
<body>
    <div class="navbar">
        <img src="Cookie.ico">
        <div class="buttons">
            <button style="background-color: #953fa1; color: white;" id="Purple"></button>
            <button style="background-color: #78cae6;" id="Blue"></button>
            <button style="background-color: #348a4d; color: white;" id="Green"></button>
            <button style="background-color: #f7a000; color: white;" id="Orange"></button>
        </div>
    </div>
    <h1>CookieTheCat</h1>
    <div class="Card" id="Card">
        Hi! I'm CookieTheCat, welcome to my website!
    </div>
    <script>
        const Purplee = document.getElementById("Purple");
        const Orangee = document.getElementById("Orange");
        const Greenn = document.getElementById("Green");
        const Bluee = document.getElementById("Blue");
        Purplee.addEventListener("click", Purple);
        Orangee.addEventListener("click", Orange);
        Greenn.addEventListener("click", Green);
        Bluee.addEventListener("click", Blue);
    
        function Purple() {
            var card = document.getElementById("Card")
            card.classList.add("Purple")
            card.classList.remove("Blue")
            card.classList.remove("Green")
            card.classList.remove("Orange")
        }

        function Blue() {
            var card = document.getElementById("Card")
            card.classList.remove("Purple")
            card.classList.add("Blue")
            card.classList.remove("Green")
            card.classList.remove("Orange")
        }

        function Green() {
            var card = document.getElementById("Card")
            card.classList.remove("Purple")
            card.classList.remove("Blue")
            card.classList.add("Green")
            card.classList.remove("Orange")
        }

        function Orange() {
            var card = document.getElementById("Card")
            card.classList.remove("Purple")
            card.classList.remove("Blue")
            card.classList.remove("Green")
            card.classList.add("Orange")
        }
    </script>
</body>
<style class="Desktop">

    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;  
        margin: 0;
        transform-origin:bottom
    }

    img {
        border-radius: 100%;
        width: 30px;
        height: 30px;
        margin-top: 5px;
        margin-left: 5px;
    }

    .navbar {
        height: 40px;
        width: 100vw;
        position: fixed;
        top: 0;
        border: solid 1px rgba(124, 124, 124, 0.164);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }

    button {
        width: 20px;
        height: 20px;
        border-radius: 100%;
        border: solid 1px rgba(124, 124, 124, 0.589);
        background-color: rgb(120, 202, 230);
        box-shadow: inset 0px 0px 5px 1px #00000081;
        cursor: pointer;
    }

    .buttons {
        position: absolute;
        top: 10px;
        right: 10px;
    }

    h1 {
        font-family: 'Noto Serif Display', serif;
        margin: 50px;
        font-size: 40px;
        font-weight: 800;
    }

    .Card {
        /*border-radius: 8px;*/
        border: solid 1px rgba(124, 124, 124, 0.589);
        box-shadow: inset 0px 0px 15px 5px #00000081;
        background-color: #78cae6;
        min-width: 600px;
        max-width: 100vw;
        padding: 50px;
        min-height: 800px;
        font-weight: 200;
        transition-duration: .3s;
        font-size: 20px;
        transition-delay: .1s;
    }

    .Purple {
        background-color: #953fa1; 
        color: white;
    }

    .Blue {
        background-color: #78cae6;
    }

    .Green {
        background-color: #348a4d; 
        color: white;
    }

    .Orange {
        background-color: #f7a000; 
        color: white;
    }
</style>
</html>
